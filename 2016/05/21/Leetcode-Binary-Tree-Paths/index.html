  <div class="article-content">
    
      <p>本题要求将二叉树所有的路径输出，是一道简单题，深度优先遍历即可。<br>二叉树节点存储的是Int值，需要将其转化为字符串。</p>
<p>代码：<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> Solution &#123;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	<span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; v;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">i2s</span><span class="params">(<span class="keyword">int</span> val , <span class="built_in">std</span>::<span class="built_in">string</span> &amp;tmp)</span></span><br><span class="line">	</span>&#123;</span><br><span class="line">		<span class="built_in">string</span> pp;</span><br><span class="line">		<span class="keyword">if</span>(val &lt; <span class="number">0</span>)</span><br><span class="line">		&#123;</span><br><span class="line">		    tmp += <span class="string">"-"</span>;</span><br><span class="line">		    val = -val;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">while</span>(val)</span><br><span class="line">		&#123;</span><br><span class="line">			pp.insert(pp.begin(), <span class="string">'0'</span>+val % <span class="number">10</span>);</span><br><span class="line">			val = val / <span class="number">10</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		tmp += pp + <span class="string">"-&gt;"</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">Traver</span><span class="params">(TreeNode* root, <span class="built_in">std</span>::<span class="built_in">string</span> tmp)</span> </span><br><span class="line">	</span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(root)</span><br><span class="line">		&#123;</span><br><span class="line"></span><br><span class="line">			i2s(root-&gt;val,tmp);</span><br><span class="line">			<span class="keyword">if</span>(root-&gt;left)</span><br><span class="line">				Traver(root-&gt;left,tmp);</span><br><span class="line">			<span class="keyword">if</span>(root-&gt;right)</span><br><span class="line">				Traver(root-&gt;right,tmp);</span><br><span class="line">			<span class="keyword">if</span>(!root-&gt;left &amp;&amp; !root-&gt;right)</span><br><span class="line">			&#123;</span><br><span class="line">				tmp.erase(tmp.begin()+tmp.size()<span class="number">-2</span>,tmp.end());</span><br><span class="line">				v.push_back(tmp);</span><br><span class="line">			&#125;	</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; binaryTreePaths(TreeNode* root) </span><br><span class="line">    &#123;</span><br><span class="line">    	<span class="built_in">std</span>::<span class="built_in">string</span> tmp;</span><br><span class="line">        Traver(root,tmp);</span><br><span class="line">        return v;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></p>
